services:
  ai-toolkit:
    build:
      context: .
      dockerfile: Dockerfile.ai-toolkit.rtx3060
    container_name: ai-toolkit
    image: ai-toolkit:latest
    working_dir: /app
    ports:
      - "11000:8000"
    volumes:
      - ./config:/app/config
      - ./workspace:/app/workspace
      - ./:/workspace:rw
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONUNBUFFERED=1
      - TOKENIZERS_PARALLELISM=false
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
      # MCP Discovery Service integration
      - MCP_DISCOVERY_URL=http://mcp-discovery:5000
      - MCP_DISCOVERY_TIMEOUT=10.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    stdin_open: true
    tty: true

  tabbyml:
    image: tabbyml/tabby:latest
    container_name: tabbyml
    command: ["serve", "--model", "StarCoder-1B", "--device", "cuda"]
    ports:
      - "11001:8080"
    volumes:
      - tabby-data:/data
    # Use GPU for acceleration
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  # -------------------------------------------------------------------
  # cagent â€“ AI agent runtime with tool integration
  cagent:
    image: cagent:latest
    container_name: cagent
    command: ["serve"]
    ports:
      - "11002:8000"
    volumes:
      - ./cagent_examples:/app/examples
      - ./cagent_examples/tool_catalog.yaml:/app/tool_catalog.yaml
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
  mcp-server:
    image: ghcr.io/github/github-mcp-server:latest
    container_name: mcp-server
    ports:
      - "11003:8000"
    environment:
      - MCP_API_KEY=${MCP_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      mcp.type: github
      mcp.name: github-mcp
      mcp.endpoint: http://mcp-server:8000
      mcp.capabilities: "repository,issues,pull_requests"

  # -------------------------------------------------------------------
  # MCP Discovery Service - Dynamic MCP server discovery
  # https://github.com/kmransom56/mcp-discovery
  mcp-discovery-redis:
    image: redis:7-alpine
    container_name: mcp-discovery-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - mcp-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  mcp-discovery:
    image: kmransom56/mcp-discovery:latest
    build:
      context: ../mcp-discovery
      dockerfile: Dockerfile
    container_name: mcp-discovery
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=false
      - REDIS_HOST=mcp-discovery-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DISCOVERY_INTERVAL=30
      - SERVICE_TTL=60
      - ENABLE_AUTO_DISCOVERY=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      mcp-discovery-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    labels:
      mcp.type: discovery
      mcp.name: mcp-discovery
      mcp.endpoint: http://mcp-discovery:5000
      mcp.capabilities: "discovery,registry,cache"

volumes:
  tabby-data:
  mcp-redis-data:
