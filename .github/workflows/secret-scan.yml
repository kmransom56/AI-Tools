name: Secret scanning (gitleaks)

on:
  pull_request:
  push:
    branches: [ main, '**' ]

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks (detect secrets)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --exit-code 101
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Notes:
# - This job fails the run (exit code on detection) so PRs will be blocked until secrets removed.
# - Gitleaks is fast and widely used; configure additional allowlists as needed.