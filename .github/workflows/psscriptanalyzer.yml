name: PSScriptAnalyzer

on:
  pull_request:
  push:
    branches: [ main, 'fix/**' ]

jobs:
  pssa:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Scope CurrentUser -Force -ErrorAction Stop
      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path . -Recurse -Severity Warning,Error -ErrorAction SilentlyContinue
          if ($results) {
            $results | Select-Object Severity,RuleName,ScriptName,Line,Message | Format-Table -AutoSize
            Write-Error "PSScriptAnalyzer found issues (see above)."
          } else {
            Write-Host "PSScriptAnalyzer: no issues found."
          }