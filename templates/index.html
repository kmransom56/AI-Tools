<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Toolkit - Web Interface</title>
    <style>
        /* existing styles unchanged */
        /* ... (omitted for brevity in commit) ... */
        .examples-panel {
            position: absolute;
            top: 70px;
            right: 40px;
            width: 360px;
            max-height: 60vh;
            overflow-y: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 12px;
            z-index: 50;
            display: none;
        }
        .examples-panel.active { display: block; }
        .examples-list { list-style: none; padding: 0; margin: 0; }
        .examples-list li { padding: 8px; border-bottom: 1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
        .examples-list li:last-child { border-bottom: none; }
        .examples-list .meta { font-size: 12px; color:#666; }
        .examples-button { margin-left: 12px; padding: 8px 12px; background: rgba(255,255,255,0.12); border-radius: 8px; color:white; border:none; cursor:pointer }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Toolkit</h1>
            <div class="model-selector">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                    <option value="gemini-pro">Gemini Pro</option>
                    <option value="sgpt">Shell-GPT</option>
                </select>
                <button id="open-examples" class="examples-button">Examples</button>
            </div>
        </div>
        
        <div class="examples-panel" id="examples-panel">
            <h3>cagent Examples</h3>
            <div id="examples-list-wrapper">
                <div id="examples-loading">Loading examplesâ€¦</div>
                <ul id="examples-list" class="examples-list"></ul>
            </div>
            <div style="font-size:12px;color:#666;margin-top:8px;">Runs via Docker image <code>docker/cagent:latest</code> in <strong>dry-run mode</strong> by default.</div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message assistant">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-bubble">
                    Hello! I'm your AI assistant. I have access to multiple AI models including GPT-4, Claude, and Gemini. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Thinking...</div>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="chat-form">
                <input 
                    type="text" 
                    class="input-field" 
                    id="message-input" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        const loading = document.getElementById('loading');
        const examplesPanel = document.getElementById('examples-panel');
        const openExamples = document.getElementById('open-examples');
        const examplesList = document.getElementById('examples-list');
        const examplesLoading = document.getElementById('examples-loading');

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            if (role === 'user') {
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Error: ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function loadExamples() {
            examplesLoading.style.display = 'block';
            examplesList.innerHTML = '';
            try {
                const res = await fetch('/api/cagent/examples');
                const data = await res.json();
                examplesLoading.style.display = 'none';
                if (data.count === 0) {
                    examplesList.innerHTML = '<li>No examples found in repository.</li>';
                    return;
                }
                data.examples.forEach(ex => {
                    const li = document.createElement('li');
                    const meta = document.createElement('div');
                    meta.className = 'meta';
                    meta.innerHTML = `<strong>${ex.name}</strong> <div>${ex.tag ? ex.tag : ''} ${ex.dry_run===true?'<em>(dry_run)</em>':''}</div>`;
                    const runBtn = document.createElement('button');
                    runBtn.textContent = 'Run';
                    runBtn.style.padding = '6px 10px';
                    runBtn.style.borderRadius = '6px';
                    runBtn.style.cursor = 'pointer';
                    runBtn.onclick = async () => {
                        // Append as user message
                        addMessage(`Run example: ${ex.path}`, 'user');
                        // Call the API to run
                        addMessage('Starting example (dry-run enforced)...', 'assistant');
                        try {
                            const runResp = await fetch('/api/cagent/run', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ example_path: ex.path })
                            });
                            const runData = await runResp.json();
                            if (runResp.ok && runData.success) {
                                addMessage(runData.logs || 'No logs returned', 'assistant');
                            } else {
                                addMessage((runData.detail || runData.error || 'Run failed') , 'assistant');
                            }
                        } catch (err) {
                            addMessage('Network error: ' + err.message, 'assistant');
                        }
                    };
                    li.appendChild(meta);
                    li.appendChild(runBtn);
                    examplesList.appendChild(li);
                });
            } catch (err) {
                examplesLoading.textContent = 'Failed to load examples';
                console.error(err);
            }
        }

        openExamples.addEventListener('click', () => {
            if (examplesPanel.classList.contains('active')) {
                examplesPanel.classList.remove('active');
            } else {
                examplesPanel.classList.add('active');
                loadExamples();
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            const selectedModel = modelSelect.value;
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            messageInput.disabled = true;
            loading.classList.add('active');
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, model: selectedModel })
                });
                const data = await response.json();
                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                loading.classList.remove('active');
                messageInput.focus();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
